<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>My Playground Apps</title>
    <link rel="manifest" href="site.webmanifest">
    <!-- Favicons and touch icons (use PNG/SVG files for Android/Chrome compatibility) -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#667eea">
    <!-- Using a static site.webmanifest for better Android/Chrome compatibility -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            max-width: 800px;
            width: 100%;
            list-style: none;
        }

        .app-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .app-card:active {
            transform: scale(0.98);
        }

        .app-icon {
            font-size: clamp(3rem, 8vw, 5rem);
            margin-bottom: 16px;
        }

        .app-name {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #667eea;
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 600px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        </li>

            </a>
        </li>
        <li>
            <a href="flower-garden/index.html" class="app-card">
                <div class="app-icon">üå∏</div>
                <div class="app-name">Flower Garden</div>
            </a>
        </li>
        <li>
            <a href="watercolor/index.html" class="app-card">
                <div class="app-icon">üé®</div>
                <div class="app-name">Watercolor</div>
            </a>
        </li>
    </ul>
</body>
</html>
